<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!--Font link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!--CSS link-->
  <link rel="stylesheet" href="style.css">
  <title>Develop</title>
</head>

<body>
  <!--Navigation bar-->

  <div class="navBar">
    <img src="img/colored logo.png" alt="Develop Logo" class="logo">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
    </nav>
  </div>
  <!--Main section-->
  <section class="main-section">
    <div class="col-1">
      <h1>One more for good<br>measure.</h1>
      <p>Some representative placeholder<br>content for the third slide of this<br>carousel.</p>
      <div class="btn">More</div>
    </div>
    <div class="col-2">
      <img src="img/Development.png" alt="Development Icon" class="image">
    </div>
  </section>
  <!--Services section-->
  <section class="service-section">
    <div class="container">
      <h2>Our Professional Services</h2>
      <div class="grid">
        <div class="row">
          <div class="circle">
            <img src="img/UX.png" alt="UX Icon" class="serviceIcon">
          </div>
          <div class="text">
            UX/UI
          </div>
        </div>
        <div class="row">
          <div class="circle">
            <img src="img/design.png" alt="Front End Icon" class="serviceIcon">
          </div>
          <div class="text">
            Front End
          </div>
        </div>
        <div class="row">
          <div class="circle">
            <img src="img/support.png" alt="Support Icon" class="serviceIcon">
          </div>
          <div class="text">
            Support
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
